<!DOCTYPE html>
<html>

<head>
  <title>Current Weather</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="/src/styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <div class="card">
      <header class="card__header">
        <h1 class="card__header-location">
        </h1>
        <form id="search-form" class="card__header-search">
          <input class="form-control search-iput" type="search" name="search" id="search"
            placeholder="Type a city..." />
          <input id="search-btn" class="btn btn-primary search-btn" type="submit" value="Search" />
          <button id="localisation-btn" type="button" class="btn btn-primary localisation-btn">Current</button>
        </form>
      </header>

      <section class="card__content">
        <div class="card__content-current">
          <h3 class="heading current"></h3>
          <img id="icon" class="emoji" />
          <p class="status"></p>
          <div class="temperature">
            <strong id="temperature"></strong>
            <a id="celsius" class="temperature__link celsius active" href="#">℃</a>
            <a id="fahrenheit" class="temperature__link fahrenheit" href="#">℉</a>
          </div>
          <div class="weather-details">
            <p class="weather__description"></p>
            <p class="weather__wind"></p>
            <p id="humidity"></p>
          </div>
        </div>
        <div id="forecast" class="card__content-forecast"></div>
      </section>

      <footer class="card__footer">
        <p class="card__footer-content">
          This project is
          <a href="https://github.com/katerinacorn/weather-api-app" class="card__footer-link" target="_blank">
            open-sourced on GitHub.
          </a>
        </p>
      </footer>
    </div>
  </div>

  <script src="/src/js/main.js"></script>
</body>

</html>
