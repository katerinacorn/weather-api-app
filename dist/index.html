<!DOCTYPE html>
<html>

<head>
  <title>Current Weather</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.dd855970.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/styles.dd855970.js"></script></head>

<body>
  <div id="app">
    <div class="card">
      <header class="card__header">
        <h1 class="card__header-location">
        </h1>
        <form id="search-form" class="card__header-search">
          <input class="form-control search-iput" type="search" name="search" id="search" placeholder="Type a city...">
          <input id="search-btn" class="btn btn-primary" type="submit" value="Search">
          <button id="localisation-btn" type="button" class="btn btn-outline-danger">Current</button>
        </form>
      </header>

      <section class="card__content">
        <div class="card__content-current">
          <h3 class="heading current"></h3>
          <img id="icon" class="emoji">
          <p class="status"></p>
          <div class="temperature">
            <strong id="temperature"></strong>
            <a id="celsius" class="temperature__link celsius active" href="#">℃</a>
            <a id="fahrenheit" class="temperature__link fahrenheit" href="#">℉</a>
          </div>
          <div class="weather-details">
            <p class="weather__description"></p>
            <p class="weather__wind"></p>
            <p id="humidity"></p>
          </div>
        </div>
        <div class="card__content-forecast">
          <div class="line">
            <div class="day">
              <h4 class="heading">
                mon
              </h4>
              <span class="emoji">
                ☀️
              </span>
              <p class="status">sunny</p>
              <strong>23º</strong>
            </div>
            <div class="day">
              <h4 class="heading">
                tue
              </h4>
              <span class="emoji">
                ☀️
              </span>
              <p class="status">sunny</p>
              <strong>25º</strong>
            </div>
            <div class="day">
              <h4 class="heading">
                wed
              </h4>
              <span class="emoji">
                ☁️
              </span>
              <p class="status">cloudy</p>
              <strong>15º</strong>
            </div>
          </div>
          <div class="line">
            <div class="day">
              <h4 class="heading">
                thu
              </h4>
              <span class="emoji">
                ⛈️
              </span>
              <p class="status">rainy</p>
              <strong>12º</strong>
            </div>
            <div class="day">
              <h4 class="heading">
                fri
              </h4>
              <span class="emoji">
                ⛈️
              </span>
              <p class="status">rainy</p>
              <strong>5º</strong>
            </div>
            <div class="day">
              <h4 class="heading">
                sat
              </h4>
              <span class="emoji">
                ⛈️
              </span>
              <p class="status">rainy</p>
              <strong>10º</strong>
            </div>
          </div>
        </div>
      </section>
      <ul id="list">

      </ul>

      <footer class="card__footer">
        <p class="card__footer-content">
          This project is
          <a href="https://github.com/katerinacorn/weather-api-app" class="card__footer-link">
            open-sourced on GitHub.
          </a>
        </p>
      </footer>
    </div>
  </div>

  <script src="/main.c48f6146.js"></script>
</body>

</html>
